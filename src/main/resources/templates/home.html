<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約サイト</title>
    <link rel="stylesheet" th:href="@{/css/calender.css}">
</head>
<body>
<h1>aiu-to予約サイト</h1>
<p>2ヶ月先の予約まで取ることが可能です。</p>
<p>日付を指定してください。</p>
<form th:action="@{/day}" method="get">
    <input type="date" name="date" th:min="${reserveDays}" required>
    <input type="submit" value="進む">
</form>
<h2>予約情報の確認はこちら</h2>
<p>予約番号を入力後、「確認」ボタンを押下してください。</p>
<form th:action="@{/info}">
    <input type="text" name="id" required>
    <input type="submit" value="確認">
</form>
</body>
</html>
